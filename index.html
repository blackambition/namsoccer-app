
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ProLive Football</title>
    <!-- PWA / Mobile App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ProLive">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#0a0c10">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --app-width: 430px;
            --electric-blue: #00d4ff;
            --midnight: #0a0c10;
            --obsidian: #161b22;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #050608;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #root {
            width: 100%;
            height: 100%;
            max-width: var(--app-width);
            max-height: 932px;
            background-color: var(--midnight);
            position: relative;
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8);
            overflow: hidden;
        }

        @media (min-width: 431px) {
            #root {
                border-radius: 44px;
                border: 8px solid #1f2937;
                height: 92vh;
            }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        /* Improved No-Scrollbar Utility */
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            inset: 0;
            background: #0a0c10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }

        .splash-logo {
            width: 100px;
            height: 100px;
            background: var(--electric-blue);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0, 212, 255, 0.3);
            animation: pulse-logo 2.5s infinite ease-in-out;
        }

        @keyframes pulse-logo {
            0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(0, 212, 255, 0.2); }
            50% { transform: scale(1.05); box-shadow: 0 0 60px rgba(0, 212, 255, 0.4); }
        }

        .loading-bar {
            width: 140px;
            height: 3px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            margin-top: 60px;
            overflow: hidden;
            position: relative;
        }

        .loading-progress {
            position: absolute;
            left: -100%;
            height: 100%;
            width: 100%;
            background: var(--electric-blue);
            animation: loading 2s infinite ease-in-out;
        }

        @keyframes loading {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .app-content {
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        /* Horizontal Scroll Snap Optimization */
        .snap-x {
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body>
    <div id="splash-screen">
        <div class="splash-logo">
            <svg class="w-12 h-12 text-black" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z" />
            </svg>
        </div>
        <div class="mt-12 text-center">
            <h2 class="text-3xl font-black italic uppercase tracking-tighter text-white">ProLive</h2>
            <p class="text-[10px] text-white/30 font-black uppercase tracking-[0.4em] mt-3 italic">Arena 2025</p>
        </div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <div id="root"></div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const splash = document.getElementById('splash-screen');
                splash.style.opacity = '0';
                setTimeout(() => {
                    splash.style.visibility = 'hidden';
                }, 800);
            }, 1800);
        });
    </script>
</body>
</html>
